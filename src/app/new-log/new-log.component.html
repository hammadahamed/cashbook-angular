<div class=" w-full pt-10 px-20" style="height: 90%;">

    <div
        class="relative rounded-2xl border-2 border-gray-200 border-dashed w-full  h-full flex flex-col justify-center items-center gap-5">

        <div *ngIf="showValidationError" class="w-full absolute flex justify-center animate-pulse top-10">
            <p class="text-red-500">Please fill all the fields !</p>
        </div>
        <!-- -------------------------------- NAME --------------------------------- -->
        <div class="w-1/2">
            <p class="">Name</p>
            <input [(ngModel)]="name" type="text" placeholder="name of the person"
                class="h-8 w-full text-gray-700 px-4 py-2 rounded  focus:border-none border-none bg-gray-100"
                style="font-size: 14px;">
        </div>
        <!-- ------------------------------- AMOUNT -------------------------------- -->
        <div class="w-1/2">
            <p class="">Amount</p>
            <input [(ngModel)]="amount" type="number" placeholder="Amount"
                class="h-8 w-full px-4 py-2 {{type ? 'text-green-400' : 'text-red-500'}} rounded  focus:border-none border-none bg-gray-100"
                style="font-size: 14px;">
        </div>

        <!-- ----------------------------- GAVE / GOT ------------------------------ -->
        <p class=""> Choose Type</p>

        <div class="flex justify-center  gap-10 w-1/2 -mt-3">
            <div (click)="typeSetter(false)"
                class=" rounded px-2 py-1 text-red-500 border-2 cursor-pointer hover:border-blue-300 border-gray-300 {{!type ? 'border-blue-300' :'border-dashed'}}"
                style="font-size: 13px;">
                <p>You Gave</p>
            </div>
            <div (click)="typeSetter(true)"
                class=" rounded px-2 py-1 text-green-400 border-2 cursor-pointer hover:border-blue-300 border-gray-300 {{type ?  'border-blue-300' : 'border-dashed'}}"
                style="font-size: 13px;">
                <p>You Got</p>
            </div>
        </div>
        <!-- ------------------------- DATE OF SETTLEMENT -------------------------- -->
        <div class="w-1/2">
            <p class="">Settlement Date</p>
            <input [(ngModel)]="date" type="date" style="font-size: 13px;" placeholder="expected date of settlement"
                class="h-8 w-full px-4 py-2 text-gray-700 rounded focus:border-none border-none bg-gray-100"
                style="font-size: 14px;">
        </div>

        <br>
        <!-- ----------------------------- ADD BUTTON ------------------------------ -->
        <div (click)="print()"
            class="px-4  border-gray-300 py-0.5 flex justify-center items-center gap-2  bg-gray-50 hover:bg-gray-100 cursor-pointer rounded"
            style="color: #25c9db;">
            <p>Add </p>
            <p class="pb-0.5">+</p>
        </div>

        <div *ngIf="addedMsg" class="w-full absolute flex justify-center animate-pulse top-10">
            <p style="color: #25c9db;">Record added successfully !</p>
        </div>
    </div>
</div>
